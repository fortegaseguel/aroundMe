<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Main View</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- AWESOME FONTS -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- LOCAL STYLESHEET -->
    <link rel="stylesheet" href=" {% static 'aroundMe/css/styles.css' %}" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="{% static 'aroundMe/img/logo_awakelab.png' %}"
    />
  </head>

  <body>
    <header>{% include 'aroundMe/components/navbar.html' %}</header>

    <div class="aroundMe-login-box">
      <header>
        <img
          src="{% static 'aroundMe/img/logo_awakelab.png' %}"
          alt="aroundMe logo"
        /><br /><br />
        <h1 class="text-dark">Iniciar Sesion</h1>
        <br />
      </header>

      <form method="POST">
        {% csrf_token %}
        <div class="input-wrapper">
          <label for="user-name-id">Username</label>
          {{ form.username }}
        </div>

        <div class="input-wrapper">
          <label for="password-id">Password</label>
          {{ form.password }}
        </div>

        {% if form.errors %}
        <p>Username or password not correct.</p>
        {% endif %}

        <button class="btn btn-block btn-primary">Iniciar Sesión</button>
      </form>

      <div class="footer">
        <a class="text-dark" href="#">Olvidé mi contraseña</a><br /><br />
        <a class="btn btn-primary text-white" href="{% url 'registro' %}"
          >Crear una cuenta</a
        >
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
